<!DOCTYPE html>
<html>
<head>
  <title>help-Q</title>
  <link rel="stylesheet" type="text/css" href="project2.css" />
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="project2.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="AJAX.js" type="text/javascript" charset="utf-8" async defer></script>
  <style>
  </style>
</head>

<body>


  <!-- begin wrapper -->
  <div class="form">

    <!-- begin tab content -->
    <div class="tab-content">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a class='btn-login' href="#">Log In</a></li>
      </ul>

      <!-- begin signup section -->
      <div id="signup">

        <h1>Sign Up Here!</h1>

        <!-- begin signup form -->
        <form action="" id="signup-form">

          <div class="top-row">

            <div class="field-wrap">
              <input id="first_name" type="text" required autocomplete="off" placeholder = "First Name">
            </div>

            <div class="field-wrap">
              <input id="last_name" type="text"required autocomplete="off" placeholder = "Last Name">
            </div>

            <div class="field-wrap">
              <input name="email" type="email"required autocomplete="off" placeholder = "Email Address">
            </div>

            <div class="field-wrap">
              <input name="password" type="password"required autocomplete="off" placeholder = "Create A Password">
            </div>

            <div class="field-wrap">
              <input name="password_confirmation" type="password"required autocomplete="off" placeholder = "Confirm Password">
            </div>

          </div>



          <p3>Are you a student or an instructor?</p3>

          <!-- begin role -->


<!--         <div class="role">
          <div class="student_instructor">
            <input type="radio" name="radio" value="student" checked="true">
            <label for="student">Student</label>
          </div>

          <div>
            <input type="radio" name="radio" value="instructor">
            <label for="instructor">Instructor</label>
          </div>
        </div> -->


        <div data-role="fieldcontain" class="student_instructor">
          <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
            <!-- <legend></legend> -->
            <input type="radio" name="radio" id="radio-choice-1" value="choice-1" />
            <label for="radio">Student</label>

            <input type="radio" name="radio" id="radio-choice-2" value="choice-2"  />
            <label for="radio-choice-2">Instructor</label>
          </fieldset>
        </div>
        <!-- end role -->

      </form>
      <!-- end signup form -->
      <button type="submit" class="button button-block button-register button-fix"/>Get Started</button>
    </div>
    <!-- end signup section -->






    <!-- begin login section -->
    <div id="login">
      <h1>Welcome Back!</h1>

      <!-- begin login form -->
      <form id="login-form">
        <div class="field-wrap">
          <input name="email" type="email"required autocomplete="off" placeholder = "E-mail">
        </div>
        <div class="field-wrap">
          <input name="password" type="password"required autocomplete="off" placeholder = "Password">
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <button class="button button-block"/>Log In</button>
      </form>
      <!-- end login form -->

    </div>
    <!-- end login section -->
  </div>
  <!-- end tab content -->

  <!-- begin container -->
  <div id="container">

    <div id="header">
      <h1>help-Q</h1>
    </div>

    <!-- begin content section -->
    <div id="content">

      <!-- begin queue section -->
      <div id="queue">
        <h3>Queue</h3>

        <table id="qtable" style="width:100%">
        </table>

        <div class= "place-buttons">
          <button type="button" class="qbtnadd"/>+ to Queue</button>
          <button type="button" class="qbtnremove"/>- from Queue</button>
        </div>

      </div>
      <!-- end queue section -->


      <!-- begin being helped section -->
      <div id="main">

        <h3>Being Helped</h3>

        <div>
        <span id="in1"></span>
          <ul id="tom">
          </ul>
        </div>

        <div>
          <span id='in2'></span>
          <ul id="antony">
          </ul>
        </div>

        <div>
        <span id='in3'></span>
          <ul id="jeff">
          </ul>
        </div>

        <div>
        <span id='in4'></span>
          <ul id="saad">
          </ul>
        </div>

        <div>
        <span id='in5'></span>
          <ul id="matt">
          </ul>
        </div>

        <div>
          <button type="button" class="qbtnext" id="next">NEXT</button>
        </div>

      </div>
      <!-- end being helped section -->


      <div id="footer">
        Copyright &copy; 2015 Andrew McMullen.
      </div>

    </div>
    <!-- end content section -->

  </div>
  <!-- end container -->

</div>
<!-- end wrapper -->

</body>
</html>
